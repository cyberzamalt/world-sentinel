# wrangler.toml — World Sentinel (prod via Cloudflare Builds)
name = "world-sentinel"
main = "worker.js"
compatibility_date = "2025-11-07"

# UI servie depuis /app
[assets]
directory = "app"

# Cron: tous les jours à 05:00 UTC
[triggers]
crons = ["0 5 * * *"]

# Base D1 (env.DB)
[[d1_databases]]
binding = "DB"                      # doit s'appeler DB
database_name = "ws-db"
database_id = "1d02cde3-16e3-4be8-bd6e-e5675564a9fa"   # ← ton UUID
